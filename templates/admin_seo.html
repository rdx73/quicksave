{% extends "admin_base.html" %}
{% block title %}SEO Settings{% endblock %}
{% block header_title %}Configuration & SEO{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 space-y-6">
    <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Meta Tags (Header)</label>
        <textarea id="metaBox" class="w-full h-32 p-4 bg-slate-50 border border-slate-200 rounded-xl font-mono text-xs">{{ config.meta_tags }}</textarea>
    </div>
    <div>
        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Scripts (Ads/Analytics)</label>
        <textarea id="scriptBox" class="w-full h-32 p-4 bg-slate-50 border border-slate-200 rounded-xl font-mono text-xs">{{ config.scripts }}</textarea>
    </div>
    <button onclick="save('settings')" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-900/20">
        <i class="fas fa-check-circle mr-2"></i> SIMPAN PERUBAHAN
    </button>
</div>
{% endblock %}
