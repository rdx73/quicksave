<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - QuickSave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-blue-600/20 rounded-full mb-4">
                <i class="fas fa-unlock-alt text-blue-500 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Admin Access</h1>
            <p class="text-slate-400 mt-2 text-sm">Masukkan token untuk mengelola QuickSave</p>
        </div>
        
        <form action="/admin/login" method="POST" class="space-y-6">
            <div class="relative">
                <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="password" name="token" placeholder="Input Access Token..." 
                       class="w-full pl-12 pr-4 py-4 bg-slate-900 border border-slate-700 rounded-xl text-white outline-none focus:border-blue-500 transition-all text-center tracking-widest" required>
            </div>
            
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/50 text-red-500 p-3 rounded-lg text-sm text-center">
                <i class="fas fa-exclamation-circle mr-2"></i> {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg">
                Masuk ke Dashboard
            </button>
        </form>
    </div>
</body>
</html>
